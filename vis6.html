<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Saturation des Transports en Île-de-France - JO 2024</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <sty8le>



#map {
  width: 100%;
  height: 600px;
  border-radius: 10px;
  margin: 20px auto;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

  </style>
</head>
<body>
  <!-- SECTION NAV -->
  <div id="navbar-container"></div>

  <h2>Saturation des Transports en Île-de-France pendant les JO 2024</h2>
  <div id="map"></div>
  <div id="legend">
    <div class="legend-container">
      <div class="legend-box" style="background-color: blue;"></div>
      <span class="legend-text">Faible saturation</span>
      <div class="legend-box" style="background-color: orange;"></div>
      <span class="legend-text">Saturation moyenne</span>
      <div class="legend-box" style="background-color: red;"></div>
      <span class="legend-text">Forte saturation</span>
    </div>
  </div>

  <!-- PIED DE PAGE -->
  <footer class="text-center mt-5 py-4">
    <p>© 2024 Groupe 17. Tous droits réservés.</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 10);

    // Ajout d'une couche OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);

    // URL du fichier GeoJSON
    const geojsonUrl = "https://gist.githubusercontent.com/selmakoudia03/141a6521f5c408596ef2e3b8f4363bcf/raw/504bb6cc7485e0e3ad4deaaf8c0150fdc37b27c3/gistfile1.txt";

    // Palette de couleurs en fonction de la saturation
    function getColor(saturation) {
      return saturation > 75 ? "red" :
             saturation > 50 ? "orange" : "blue";
    }

    // Style des départements
    function style(feature) {
      const saturation = Math.random() * 100; // Saturation simulée
      return {
        color: "#555",
        weight: 1,
        fillColor: getColor(saturation),
        fillOpacity: 0.7,
      };
    }

    // Chargement et ajout du GeoJSON
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, { style }).addTo(map);
      })
      .catch(error => {
        console.error("Erreur lors du chargement du GeoJSON :", error);
      });
  </script>

    <!-- SCRIPT NAV -->

    // Charger la barre de navigation depuis nav.html
    d3.html("nav.html").then((data) => {
        // Insérer la navigation dans l'élément avec l'ID "navbar-container"
        document.getElementById("navbar-container").appendChild(data.body.firstChild);
