<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Saturation des Transports en Île-de-France - JO 2024</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

      #slider-container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        text-align: center;
        background: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #daySlider {
        width: 100%;
        appearance: none;
        height: 10px;
        border-radius: 5px;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        outline: none;
        transition: background 0.3s;
        margin-bottom: 10px;
      }

      #daySlider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        transition: transform 0.3s ease-in-out, border-color 0.3s;
      }

      #daySlider::-webkit-slider-thumb:hover {
        transform: scale(1.3);
      }

      #map-container {
        text-align: center;
        margin: 20px auto;
      }

      #map {
        width: 95%;
        max-width: 1200px;
        height: 700px;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        background-color: white;
      }

      #tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        pointer-events: none;
        font-size: 12px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      #legend {
        margin: 20px auto;
        text-align: center;
        width: 90%;
        max-width: 500px;
        padding: 10px;
        border-radius: 8px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      #legend svg {
        display: block;
        margin: auto;
      }

      footer {
        text-align: center;
        padding: 15px;
        background: #4e54c8;
        color: white;
        font-size: 0.9rem;
        margin-top: 30px;
      }
    </style>
  </head>

  <body>
    <!-- SECTION NAV -->
    <div id="navbar-container"></div>

    <!-- SECTION HERO -->
    <header class="hero">
      Saturation des Transports en Île-de-France - JO 2024
    </header>

    <!-- Slider -->
    <div id="slider-container">
      <input type="range" min="0" max="16" value="0" id="daySlider" />
      <p>Date : <span id="currentDay">26 juil. 2024</span></p>
    </div>

    <!-- Carte -->
    <div id="map-container">
      <div id="map"></div>
    </div>

    <!-- Légende -->
    <div id="legend"></div>

    <!-- PIED DE PAGE -->
    <footer>
      © 2024 Groupe 17. Tous droits réservés.
    </footer>

    <!-- Scripts -->
    <script>
      const width = 1200; // Largeur augmentée
      const height = 700; // Hauteur augmentée

      const svg = d3
        .select("#map")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const projection = d3
        .geoMercator()
        .center([2.3522, 48.8566])
        .scale(15000)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);

      // Palette de couleurs : Vert → Jaune → Rouge
      const colorScale = d3
        .scaleLinear()
        .domain([0, 50, 100])
        .range(["#00FF00", "#FFFF00", "#FF0000"]);

      const fakeData = {};
      for (let day = 0; day <= 16; day++) {
        fakeData[day] = {};
        ["75", "77", "78", "91", "92", "93", "94", "95"].forEach((dept) => {
          fakeData[day][dept] = Math.floor(Math.random() * 100);
        });
      }

      function createLegend() {
        const legendWidth = 450,
          legendHeight = 15;

        const legendSvg = d3
          .select("#legend")
          .append("svg")
          .attr("width", legendWidth)
          .attr("height", 70);

        const gradient = legendSvg
          .append("defs")
          .append("linearGradient")
          .attr("id", "legendGradient")
          .attr("x1", "0%")
          .attr("y1", "0%")
          .attr("x2", "100%")
          .attr("y2", "0%");

        gradient
          .append("stop")
          .attr("offset", "0%")
          .attr("stop-color", "#00FF00");
        gradient
          .append("stop")
          .attr("offset", "50%")
          .attr("stop-color", "#FFFF00");
        gradient
          .append("stop")
          .attr("offset", "100%")
          .attr("stop-color", "#FF0000");

        legendSvg
          .append("rect")
          .attr("x", 0)
          .attr("y", 10)
          .attr("width", legendWidth)
          .attr("height", legendHeight)
          .style("fill", "url(#legendGradient)");

        legendSvg
          .append("text")
          .attr("x", 0)
          .attr("y", 45)
          .text("0% (Faible)")
          .style("font-size", "12px");
        legendSvg
          .append("text")
          .attr("x", legendWidth / 2 - 25)
          .attr("y", 45)
          .text("50% (Moyen)")
          .style("font-size", "12px");
        legendSvg
          .append("text")
          .attr("x", legendWidth - 80)
          .attr("y", 45)
          .text("100% (Fort)")
          .style("font-size", "12px");
      }

      d3.json("geoFrance.json")
        .then((data) => {
          const ileDeFrance = {
            type: "FeatureCollection",
            features: data.features.filter((d) =>
              ["75", "77", "78", "91", "92", "93", "94", "95"].includes(
                d.properties.code
              )
            ),
          };

          function updateMap(day) {
            svg
              .selectAll("path")
              .data(ileDeFrance.features)
              .join("path")
              .transition()
              .duration(600)
              .attr("d", path)
              .attr("fill", (d) => {
                const deptCode = d.properties.code;
                const saturation = fakeData[day][deptCode] || 0;
                return colorScale(saturation);
              })
              .attr("stroke", "#444")
              .attr("stroke-width", 0.8);
          }

          updateMap(0);
          createLegend();

          d3.select("#daySlider").on("input", function () {
            const day = +this.value;
            d3.select("#currentDay").text(dates[day]);
            updateMap(day);
          });
        })
        .catch((error) => console.error("❌ Erreur de chargement :", error));

      const startDate = new Date(2024, 6, 26); // 26 juillet 2024
      const endDate = new Date(2024, 7, 11); // 11 août 2024
      const totalDays = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));

      const formatDate = (date) => {
        const options = { day: "2-digit", month: "short", year: "numeric" };
        return date.toLocaleDateString("fr-FR", options);
      };

      const dates = Array.from({ length: totalDays + 1 }, (_, i) => {
        const currentDate = new Date(startDate);
        currentDate.setDate(startDate.getDate() + i);
        return formatDate(currentDate);
      });

      d3.select("#daySlider").attr("max", totalDays);
      d3.select("#currentDay").text(dates[0]);
    </script>

    <script>
      d3.html("nav.html").then((data) => {
        document.getElementById("navbar-container").appendChild(data.body.firstChild);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
