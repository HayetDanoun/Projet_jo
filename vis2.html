<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte Interactive avec Leaflet</title>
  
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- CSS Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Votre propre fichier CSS (optionnel) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Style de la navbar */
    .navbar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s ease;
    }
    #myNavbar {
      background-color: #000 !important; /* Fond noir personnalisé */
      color: #fff; /* Couleur des liens */
    }

    /* Dimensions et style de la carte */
    #map {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc; /* Bordure pour encadrer la carte */
      margin-top: 1rem;       /* Petit espace en haut de la carte */
    }
  </style>
</head>
<body>

  <!-- Barre de navigation (ex-nav.html), intégrée directement -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark shadow-sm" id="myNavbar">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 fw-bold" href="index.html">Datavisualisation JO 2024</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link" href="vis1.html">Visualisation 1</a></li>
          <li class="nav-item"><a class="nav-link" href="vis2.html">Visualisation 2</a></li>
          <li class="nav-item"><a class="nav-link" href="vis3.html">Visualisation 3</a></li>
          <li class="nav-item"><a class="nav-link" href="vis4.html">Visualisation 4</a></li>
          <li class="nav-item"><a class="nav-link" href="vis5.html">Visualisation 5</a></li>
          <li class="nav-item"><a class="nav-link" href="vis6.html">Visualisation 6</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal : la carte Leaflet -->
  <div class="container">
    <h1 class="mt-4 text-center">Carte Interactive avec Leaflet</h1>
    <p class="text-center">Visualisez les contours d'une zone en GeoJSON.</p>
    
    <!-- Zone de la carte -->
    <div id="map"></div>
  </div>

  <!-- Scripts Bootstrap et Leaflet -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 12); // Coordonnées de Paris

    // Couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19,
    }).addTo(map);

    // URL du fichier GeoJSON
    const geojsonUrl =
      "https://gist.githubusercontent.com/selmakoudia03/141a6521f5c408596ef2e3b8f4363bcf/raw/504bb6cc7485e0e3ad4deaaf8c0150fdc37b27c3/gistfile1.txt";

    // Chargement du GeoJSON et ajout sur la carte
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#ff0000",   // Couleur des contours
            weight: 2,         // Épaisseur des contours
            fillColor: "blue", // Couleur de remplissage
            fillOpacity: 0.3   // Opacité du remplissage
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Erreur lors du chargement du GeoJSON :", error);
      });
  </script>
</body>
</html>
