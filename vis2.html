<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Carte Interactive avec Leaflet</title>
  
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  
  <!-- CSS Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc; /* Bordure pour encadrer la carte */      margin-top: 1rem;       /* Petit espace en haut de la carte */
    } 
  </style>
</head>
<body>

  <!-- SECTION NAV -->
  <div id="navbar-container"></div>


  <!-- Contenu principal : la carte Leaflet -->
  <div class="container">
    <h1 class="mt-4 text-center">Carte Interactive avec Leaflet</h1>
    <p class="text-center">Visualisez les contours d'une zone en GeoJSON.</p>
    
    <!-- Zone de la carte -->
    <div id="map"></div>
  </div>

  <!-- PIED DE PAGE -->
  <footer class="text-center mt-5 py-4">
    <p>© 2024 Groupe 17. Tous droits réservés.</p>
  </footer>

  <!-- Scripts Bootstrap et Leaflet -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 12); // Coordonnées de Paris

    // Couche de tuiles OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19,
    }).addTo(map);

    // URL du fichier GeoJSON
    const geojsonUrl =
      "https://gist.githubusercontent.com/selmakoudia03/141a6521f5c408596ef2e3b8f4363bcf/raw/504bb6cc7485e0e3ad4deaaf8c0150fdc37b27c3/gistfile1.txt";

    // Chargement du GeoJSON et ajout sur la carte
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#ff0000",   // Couleur des contours
            weight: 2,         // Épaisseur des contours
            fillColor: "blue", // Couleur de remplissage
            fillOpacity: 0.3   // Opacité du remplissage
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Erreur lors du chargement du GeoJSON :", error);
      });
  </script>


  
      <!-- SCRI DE PAGE -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Charger la barre de navigation depuis nav.html
    d3.html("nav.html").then((data) => {
      // Insérer la navigation dans l'élément avec l'ID "navbar-container"
      document.getElementById("navbar-container").appendChild(data.body.firstChild);
    });
  </script>

</body>
</html>
